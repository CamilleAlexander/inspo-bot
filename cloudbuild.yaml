steps:
  # ğŸ› ï¸ Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA', '.']

  # ğŸšš Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA']

  # ğŸš€ Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'task-bot-service'              # ğŸ“› Cloud Run service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA'
      - '--region'
      - 'us-west1'                      # ğŸŒ Update if you're in a different region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'       # ğŸ” x-api-key handles access â€” this is okay

# â³ Set a timeout for deployment (1 hour max)
timeout: 3600s
