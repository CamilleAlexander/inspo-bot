steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA']

  # Step 3: Deploy the image to Cloud Run (NO env vars overwritten!)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'task-bot-service' # Name of your Cloud Run service
      - '--image'
      - 'gcr.io/$PROJECT_ID/task-bot-service:$COMMIT_SHA'
      - '--region'
      - 'us-west1' # Your region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Keep as-is for x-api-key access

# Ensures the build waits for Cloud Run deployment to complete
timeout: 3600s # 1 hour timeout

